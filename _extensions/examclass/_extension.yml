title: ExamClass
author: Kendra Burbank
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  filters:
    - examclass.lua
  formats:
    pdf:
      filters:
        - examclass.lua
      keep_tex: true
      documentclass: exam
      geometry: margin = .6in
      fontsize: 12pt
      header-includes:
        - \usepackage{colortbl}
        - \usepackage{lastpage}
        - \usepackage{_extensions/examclass/examadditions}
    # (other formats)

