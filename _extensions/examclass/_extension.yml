title: ExamClass
author: Kendra Burbank
version: 1.0.0
quarto-required: ">=1.4.0"
contributes:
  filters:
    - wrapExamClassTerms.lua
    - latexComments.lua
  formats:
    pdf:
      filters:
        - wrapExamClassTerms.lua
        - latexComments.lua
      keep_tex: true
      documentclass: exam
      geometry: margin = .6in
      fontsize: 12pt
      header-includes:
        - \usepackage{colortbl}
        - \usepackage{lastpage}
        - \usepackage{_extensions/examclass/examadditions}
    # (other formats)

knitr:
  opts_chunk:
    fig.width: 4
    fig.height: 3
    message: false
    warning: false
    collapse: true